<script>
	var isMoved = false;
	side_menu = document.getElementById("side_menu");

	third_section = document.getElementById("third");

	function moveit(){
		if (isMoved==false){
			side_menu.style.animation = "toLeft 0.5s forwards";

			isMoved = true;
		}
		else{
			side_menu.style.animation = "toRight 0.5s forwards";

                first_section.style.animation = "decrease_marginLeft 0.5s forwards";
